<div class="login-wrapper">
  <div class="login-box">
    <div class="login-header">
      <img src="assets/mae_logo.png" alt="MAE Logo" />
      <h2>Bienvenue </h2>
      <p>Connectez-vous pour continuer</p>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Nom utilisateur</label>
        <input 
          id="email" 
          type="email" 
          placeholder="Adresse email" 
          [(ngModel)]="email" 
          name="email" />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-field">
          <input 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Mot de passe" 
            [(ngModel)]="password" 
            name="password" />
          <i 
            [class]="showPassword ? 'pi pi-eye' : 'pi pi-eye-slash'" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"></i>
        </div>
      </div>

      <div class="form-options">
        <label>
          <input type="checkbox" [(ngModel)]="checked" name="remember" />
          Se souvenir de moi
        </label>
        <a href="#" class="forgot-password">Mot de passe oubliÃ©?</a>
      </div>
    <div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
      <button type="button" class="btn-login" (click)="onSubmit()">Se connecter</button>     
    </form>
  </div>
</div>
