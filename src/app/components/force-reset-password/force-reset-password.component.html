<div class="reset-wrapper">
  <div class="reset-card">
    <h2>Changer votre mot de passe</h2>

    <div class="form-group">
      <label>Nouveau mot de passe</label>
      <input type="password" pInputText [(ngModel)]="newPassword" placeholder="Entrez votre nouveau mot de passe" />
    </div>

    <div class="form-group">
      <label>Confirmer mot de passe</label>
      <input type="password" pInputText [(ngModel)]="confirmPassword" placeholder="Confirmez votre mot de passe" />
    </div>

    <button pButton type="button" label="Enregistrer" (click)="submit()" class="btn-submit"> Submit</button>
  </div>
  <p-toast></p-toast>
</div>
